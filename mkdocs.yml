site_name: OmniBox Documentation
site_description: Instructions for printing and assembly the OmniBox.
site_author: Jon Harper
site_url: https://jon-harper.github.io/OmniBox
repo_url: https://github.com/jon-harper/OmniBox

theme:
  name: material
  features:
    - navigation.instant
  font:
    text: Noto Sans
    code: Source Code Pro
  palette: 
   # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep orange
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition

nav:
  - index.md
  - tour.md
  - Supported Parts:
    - support/index.md
    - support/boards.md
    - support/displays.md
    - support/panel_mounts.md
    - support/fans.md
    - support/lower_bay.md
  - printing.md
  - bom.md
  - Assembly Guide:
    - assembly/index.md
    - assembly/core.md
    - assembly/trays.md
    - assembly/panels.md
  - Version History:
    - history/index.md
    - history/v0.9.8.md
    - history/v0.9.7.md
    - history/v0.9.5.md
    - history/v0.9.md
    - history/development.md
  